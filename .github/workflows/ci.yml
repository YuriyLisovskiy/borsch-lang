name: CI
on:
  push:
    branches:
      - dev
      - master
  pull_request:
jobs:
  interpreter-test:
    runs-on: ${{ matrix.system }}
    strategy:
      fail-fast: false
      matrix:
        system:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Test
        run: go test -v ./...
  build:
    needs:
      - interpreter-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: linux
            arch: 386
          - os: linux
            arch: amd64
          - os: linux
            arch: arm
          - os: linux
            arch: arm64

          - os: darwin
            arch: 386
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm
          - os: darwin
            arch: arm64

          - os: windows
            arch: amd64
          - os: windows
            arch: 386
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Build
        run: make GOOS=${{ matrix.platform.os }} GOARCH=${{ matrix.platform.arch }} build
      - name: Update bin name for Windows
        if: ${{ startsWith(matrix.platform.os, 'windows') }}
        run: mv ./bin/borsch ./bin/borsch.exe
      - name: Set app version
        id: app_version
        run: |
          echo "app_version=$(cat ./version.txt)" >> $GITHUB_ENV
      - name: Compose build
        run: |
          mkdir build
          cp -r ./bin ./build
          cp -r ./Lib ./build
          cp ./scripts/install.sh ./build
      - name: Upload build to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: borsch-${{ matrix.platform.os }}-${{ matrix.platform.arch }}
          path: ./build
          retention-days: 60
  lang-test:
    needs:
      - build
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-20.04
            artifact: borsch-linux-amd64
          - os: ubuntu-22.04
            artifact: borsch-linux-amd64

          - os: macos-11
            artifact: borsch-darwin-amd64
          - os: macos-12
            artifact: borsch-darwin-amd64

          - os: windows-2019
            artifact: borsch-windows-amd64
          - os: windows-2022
            artifact: borsch-windows-amd64
    steps:
      - uses: actions/checkout@v2
      - name: Download the interpreter
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.platform.artifact }}
          path: ./build
      - name: Run language tests
        shell: bash
        env:
          BORSCH_LIB: ./build/Lib
        run: |
          chmod +x ./scripts/ci_lang_test.sh
          chmod +x $(find ./build/bin/ -name "borsch*")
          ./scripts/ci_lang_test.sh $(find ./build/bin/ -name "borsch*") ./Test/вбудовані
